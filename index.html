<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blacklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#485056">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#485056">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="container">
    <section class="blacklist">
      <header class="section-header">
        <h3>Blacklisted Words</h3>
        <button class="blacklist__add-word">add new word</button>
      </header>
      <div class="blacklist__words"></div>
    </section>
    <section class="reviews">
      <header class="section-header">
        <h3>Reviews</h3>
        <button class="reviews__check-all">check all reviews</button>
        <button class="reviews__add">add new review</button>
      </header>
      <div class="reviews__list"></div>
    </section>
  </div>
  <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/compiled/app.js"></script>
</body>
</html>
